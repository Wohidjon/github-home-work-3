<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
</head>
<body>
    <header class="w-[90%] m-auto">
        <nav class="flex gap-[25px] p-[10px] py-[30px]">
            <img src="./logo (3).png" alt="">
            <p class="border-l-[1px] border-r-gray-400 pl-[10px]">Качественные детали и узлы <br>для сельскохозяйственной техники</p>
            <div>
                <p class="text-[12px] text-end">звонок бесплатный</p>
                <div class="flex gap-[10px] items-center">
                    <i class="fa-solid fa-phone"></i>
                    <p class="font-semibold text-[18px]">8 800 505 72 32</p>
                </div>
            </div>
            <div>
                <p class="text-end text-[12px]">отвечаем быстро</p>
            <div class="flex items-center gap-[10px]">
                <i class="fa-regular fa-envelope"></i>
                <p class="font-semibold text-[18px]">info@kd-grupp.com</p>
            </div>
        </div>
        <div class="pt-[10px]">
            <i class="fa-brands fa-vk fa-2xl" style="color: #74C0FC;"></i>
        </div>
        <button class="gap-[10px] bg-green-600 text-white h-[40px] w-[150px] rounded-[30px]"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
        <button class="gap-[10px] bg-blue-600 text-white h-[40px] w-[150px] rounded-[30px]"><i class="fa-brands fa-telegram"></i>Telegram</button>
        </nav>
        <section>
            <div class="flex gap-[70px]">
                <ul class="flex gap-[80px] text-[18px]">
                    <li class="text-green-600">Главная</li>
                    <li>Каталог <select name="" id=""></select></li>
                    <li>О нас</li>
                    <li>Новости</li>
                    <li>Партнеры</li>
                    <li>Контакты</li>
                </ul>
                <input class="bg-gray-200 rounded-[30px]" type="text" placeholder=" по каталогу">
            </div>
        </section>
        <section class="py-[50px]">
            <img src="./main banner.png" alt="">
        </section>
    </header>
    <section class="w-[90%] m-auto">
        <h1 class="text-[50px] text-center font-semibold">Каталог товаров</h1>
        <p class="w-[240px] m-auto text-center">Небольшое описание блокаразмеров в две строки</p>
        <aside class="flex py-[30px]">
            <img src="./card_hov.png" alt="">
            <img src="./frame (17).png" alt="">
            <img src="./card.png" alt="">
        </aside>
    </section>
</body>
</html>
